<div class="attack-block-list">
    <div ng-repeat='attack in attackBlocksList.attacks'
            class="attack-block">

        <div class="row">
            <div class="col-lg-7">
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="attack.name" class="form-control"></input>
                </div>
            </div>
            <div class="col-lg-5 text-right">
                <i ng-click="attackBlocksList.removeAttack(attack)" class="fa fa-times removal"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Bonus</label>
                    <input ng-model="attack.bonus" class="form-control tiny"></input>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Damage</label>
                    <input ng-model="attack.damage" class="form-control"></input>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Effects</label>
                    <input class="form-control" ng-model="attack.effects"></input>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="npcDesc">Additional Info</label>
                <textarea class="form-control" ng-model="attack.information" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div ng-if="attackBlocksList.showAdd">
        <attack-block-add attack='attackBlocksList.newAttack'
                                          on-add-new-attack='attackBlocksList.onAddAttackBlock()'>
        </attack-block-add>

    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button ng-if="!attackBlocksList.showAdd" ng-click="attackBlocksList.toggleShowAdd()" class="btn" type="button"><i class="fa fa-plus"></i></button>
            <button ng-if="attackBlocksList.showAdd" ng-click="attackBlocksList.toggleShowAdd()" class="btn" type="button"><i class="fa fa-minus"></i></button>
        </div>
    </div>
</div>
