<div class="campaigns-list">
        <div ng-repeat="campaign in campaignsList.campaigns" class="row"
        ng-class="{'active': campaignsList.selectedC.cName == campaign.cName}" ng-click="campaignsList.toggleCampaign(campaign)">
            <div class="col-lg-12">
                <span class="label1">{{ campaign.cName }}</span>
            </div>
        </div>
    <campaign-add></campaign-add>
</div>
