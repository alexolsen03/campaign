<div class="add-attack-block">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                    <label>Melee</label>
                    <input ng-model="attackBlockAdd.attack.attackType" class="form-control" type="radio" value="melee"></input>
                    <label>Ranged</label>
                    <input ng-model="attackBlockAdd.attack.attackType" class="form-control" type="radio" value="ranged"></input>
                    <label>Touch</label>
                    <input ng-model="attackBlockAdd.attack.attackType" class="form-control" type="radio" value="touch"></input>
                </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="attackBlockAdd.attack.name" class="form-control"></input>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group">
                <label>Bonus</label>
                <input ng-model="attackBlockAdd.attack.bonus" class="form-control tiny"></input>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Damage</label>
                <input ng-model="attackBlockAdd.attack.damage" class="form-control"></input>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Effects</label>
                <input class="form-control" ng-model="attackBlockAdd.attack.effects"></input>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <label for="npcDesc">Additional Info</label>
            <textarea class="form-control" ng-model="attackBlockAdd.attack.information" rows="3"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-right">
            <button class="btn">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

</div>
