<div class="link-list">
    <label>Links</label>
    <div class="row link" ng-repeat="link in linkList.list">
        <div class="col-lg-10">
            <a href="{{ link.url }}" target="_blank">{{ link.title }} </a>
        </div>
        <div class="col-lg-2 text-right">
            <i ng-click="linkList.removeLink(link)" class="fa fa-times removal"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Link Title</label>
                <input class="form-control" ng-model="linkList.link.title" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="align-wrapper">
            <div class="col-lg-9 bottom-align">
                <div class="form-group">
                    <label>Link Url</label>
                    <input class="form-control" ng-model="linkList.link.url" />
                </div>
            </div>
            <div class="col-lg-3 middle-align text-right">
                <button class="btn" type="button" ng-click="linkList.addLink(link)"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
