<div class="loc-add" ng-if="locationAdd.selectedC._id">
    <form class="form-group add-group">
        <div class="row">
            <div class="col-lg-9">
                <input ng-model="locationAdd.loc.name" placeholder="Create" type="text" class="form-control"/>
            </div>
            <div class="col-lg-3">
                <button class="btn" ng-click="locationAdd.submitLoc()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </form>
</div>
