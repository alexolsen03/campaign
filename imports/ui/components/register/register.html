<div class="register vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 inner-register">

                <div class="row">
                    <div class="col-lg-10">
                        <h1 class="title">Campanizer</h1>
                    </div>
                    <div class="col-lg-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 register-side">
                        <div class="row">
                            <div class="col-lg-12">
                                <span>Sign up here</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" ng-model="register.registerEmail" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" ng-model="register.registerPassword" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" type="password" ng-model="register.registerConfirmPassword" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-right">
                                <button class="btn primary" ng-click="register.register()">Create Account</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <span>Already have an account?</span>
                            </div>
                        </div>
                        <form ng-submit="register.login()">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" ng-model="register.loginEmail" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" type="password" ng-model="register.loginPassword" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-right">
                                    <button class="btn">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
