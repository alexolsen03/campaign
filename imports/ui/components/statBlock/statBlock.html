<div class='stat-block'>

    <div class="row">
        <div class="col-lg-5">
            <div class="form-group top">
                <label>AC <span class='slash'>/</span>
                              Touch <span class='slash'>/</span>
                              Flat Footed
                </label>
                <input class="form-control tiny" ng-model="statBlock.selectedNpc.stats.ac.normal"></input><span class='slash'>/</span>
                <input class="form-control tiny" ng-model="statBlock.selectedNpc.stats.ac.touch"></input><span class='slash'>/</span>
                <input class="form-control tiny" ng-model="statBlock.selectedNpc.stats.ac.flatFooted"></input>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group top">
                <label>HP</label>
                <input class="form-control" ng-model="statBlock.selectedNpc.stats.hp"></input>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group top">
                <label>Hit Dice</label>
                <input class="form-control" ng-model="statBlock.selectedNpc.stats.hitDice"></input>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group top">
                <label>Speed</label>
                <input class="form-control tiny" ng-model="statBlock.selectedNpc.stats.speed"></input>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <attack-blocks-list></attack-blocks-list>
        </div>
    </div>
</div>
