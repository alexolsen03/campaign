<div class="container">
    <div class="row">
        <div class="col-lg-3 left-panel-container">

            <div class="row">
                <div class="col-lg-12">
                    <campaigns-list selected-c='main.selectedC'
                                                selected-npc='main.selectedNpc'
                                                on-selected-c-change='main.selectedC = $event.selectedC;
                                                                                        main.selectedNpc = $event.selectedNpc'>
                    </campaigns-list>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <npcs-list  selected-c='main.selectedC'
                                        selected-npc='main.selectedNpc'
                                        on-selected-npc-change='main.selectedNpc = $event.selectedNpc'>
                    </npcs-list>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <encounters-list  selected-c='main.selectedC'
                                        selected-enc='main.selectedNpc'
                                        on-selected-enc-change='main.selectedNpc = $event.selectedNpc'>
                    </encounters-list>
                </div>
            </div>

        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">

                    <div ui-view=""></div>

                </div>
            </div>
        </div>
    </div>
