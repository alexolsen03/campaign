<navigation></navigation>
<div class="container">
    <div class="row">
        <div class="col-lg-3 left-panel-container">

            <div uib-accordion close-others="false">

                <div uib-accordion-group class="panel-default" heading="Campaigns" is-open="true">
                    <div class="row">
                        <div class="col-lg-12">
                            <campaigns-list selected-c='main.selectedC'
                                                        selected-npc='main.selectedNpc'
                                                        on-selected-c-change='main.selectedC = $event.selectedC;
                                                                                                main.selectedNpc = $event.selectedNpc;
                                                                                                main.typeFocus = "na"'>
                            </campaigns-list>
                        </div>
                    </div>
                </div uib-accordion-group>

                <div uib-accordion-group class="panel-default" heading="Npcs">
                    <div class="row">
                        <div class="col-lg-12">
                            <npcs-list  selected-c='main.selectedC'
                                                selected-npc='main.selectedNpc'
                                                on-selected-npc-change='main.selectedNpc = $event.selectedNpc;
                                                                                                main.typeFocus = "npc"'>
                            </npcs-list>
                        </div>
                    </div>
                </div uib-accordion-group>

                <div uib-accordion-group class="panel-default" heading="Encounters" is-open="true">
                    <div class="row">
                        <div class="col-lg-12">
                            <encounters-list  selected-c='main.selectedC'
                                                selected-enc='main.selectedEnc'
                                                on-selected-enc-change='main.selectedEnc = $event.selectedEnc;
                                                                                                main.typeFocus = "enc"'>
                            </encounters-list>
                        </div>
                    </div>
                </div uib-accordion-group>

            </div uib-accordion>

        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">

                    <npc-details ng-if='main.typeFocus == "npc"' selected-npc='main.selectedNpc' selected-c='main.selectedC' save-func='main.npcSave(selectedNpc)'></npc-details>

                    <encounter-details ng-if='main.typeFocus=="enc"' selected-enc='main.selectedEnc' selected-c='main.selectedC'></encounter-details>

                    <div ng-if='main.typeFocus == "npc"' class="row">
                        <div class="col-lg-12 text-right">
                            <input class="btn" type="submit" value="Save" ng-click="main.saves[main.typeFocus]()"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
